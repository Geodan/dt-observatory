/* Set body font and background color */
body {

/* Create a responsive grid layout */
.grid {
  display: flex;
  flex-wrap: wrap;
}

.grid > * {
  width: 100%;
}

@media (min-width: 600px) {
  .grid > * {
    width: 50%;
  }
}

@media (min-width: 900px) {
  .grid > * {
    width: 33.3333%;
  }
}

/* Style the header and navigation */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px;
}

header h1 {
  margin: 0;
  font-size: 2em;
  text-transform: uppercase;
  letter-spacing: 2px;
}


nav ul {
  display: flex;
  list-style: none;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: color 0.2s;
}

nav a:hover {
  color: #0af;
}

/* Style the main content */

  padding: 20px;
}

/* Style the footer */
footer {
  display: flex;
  bottom: 0;
  align-items: center;
  justify-content: space-between;
  background-color: #111;
  color: #fff;
  padding: 20px;
}

/* Add hover effects to buttons */
button {
  background-color: #0af;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 10px 20px;
  font-size: 1em;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #00f;
}

/* Add responsive design styles */

  nav ul {
